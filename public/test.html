<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example of Select ID</title>
    <script src="./socket.iob.js"></script>
    <script src="./iobrokerSelectId.umd.js"></script>
    <script>
        function onClose(id) {
            if (id === null) {
                // close dialog
                console.log('Close dialog');
            } else {
                console.log(`Selected ${id}`);
            }
        }
    </script>
</head>

<body>
    <iobroker-select-id
        onclose="onClose"
        port="8081"
        open="true"
        language="de"
        theme="dark"
    ></iobroker-select-id>
</body>

</html>
